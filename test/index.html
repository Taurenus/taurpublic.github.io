<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
    <div class="container">
        <!-- Первый row (строка) под заголовок -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="header text-center">
                    <span>Получите видео инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </div>
            </div>
        </div>
        <!-- Второй row (строка) под видео и форму -->
        <div class="row">
            <div class="col-lg-6 col-lg-offset-1">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/sWMw_zQNXCA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form">
                    <p class="form-header text-center">Введите свой email</p>
                    <form action="#">
                        <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                        <input type="text" class="form-control input-lg" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкции</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="section">
        <div class="row">
            <div class="col-lg-12  col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">Почему нужно это сделать сейчас?</h2>
            </div>
        </div>
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="img/01.png" alt="1 преимущество">
                        <p>1 Преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="img/02.png" alt="2 преимущество">
                        <p>2 Преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="img/03.png" alt="3 преимущество">
                        <p>3 Преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="img/04.png" alt="4 преимущество">
                        <p>4 Преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-lg form-btn justify-content-center">Получить инструкции</button>
        </div>
    </div>
</div>

</body>
</html>
